<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
        <div class="container">
            <div class="watch-box" onload="showtime()">
                <div class="date-box">
                    <p  id="date"></p>
                </div>
                <div class="day-box">
                    <span>Sun</span>
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                </div>
                <div class="time-box">
                    <p id="time"></p>
                </div>
            </div>
        </div>


    <script src="./script.js"></script>
</body>
</html>
